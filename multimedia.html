<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos incrustados</title>
</head>
<body>
    <main>
        <article>
            <h1>Multimedia</h1>
            <audio controls src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-6.mp3"></audio>

            <!-- Embed -->
            <embed src="http://www.africau.edu/images/default/sample.pdf" type="application/pdf">

            <!-- Iframe -->
            <iframe width="560" height="315" src="https://www.youtube.com/embed/chPhlsHoEPo" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>    
            
            <!-- Video -->
            <video controls src="http://v2v.cc/~j/theora_testsuite/320x240.ogg"></video>

            <!-- Imagen -->
            <img width="500" src="img/Paisaje.jpg" alt="Ciudad">
        </article>
    </main>
</body>
</html>
